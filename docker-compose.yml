services:
  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - TMPDIR=/tmp
      - TEMP=/tmp
      - TMP=/tmp
      - NODE_TMPDIR=/tmp
    env_file:
      - .env
    restart: unless-stopped
